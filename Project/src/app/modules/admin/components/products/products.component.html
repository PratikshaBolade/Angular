<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of filterCategory">
      <div class="card col-md-3">
        <img src="{{item.image}}">
        <h5 class="itemdata" style="color:rgb(22, 201, 141);">{{item.name}}</h5>
        <p style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch;">{{item.description}}</p>
        <p>{{item.category}}</p>
        <p><strong>Price:</strong>{{item.price|currency:'INR'}}</p>
        <button class="btn btn-primary" (click)="addtoCart(item)">Add To Cart</button>
      </div>
    </ng-container>
  </div>
</div>
